organization: mordor_0stor                          # itsyou.online organization name
namespace: thedisk                                  # itsyou.online namespace
shards:                                             # the address(es) of 0-stor server
    - http://127.0.0.1:12345
    - http://127.0.0.1:12346
meta_shards:                                        # the address(es) of etcd server
    - http://127.0.0.1:2379
pipes:
    - name: pipe1
      type: compress
      config:
          type: snappy

    - name: pipe2
      type: encrypt 
      config:
          type: aes_gcm
          privKey: ab345678901234567890123456789012
          nonce: 123456789012


    - name: pipe3
      type: distribution
      config:
          data: 1
          parity: 1
          stor_perm_write: true
          stor_perm_read: true
          iyo_client_id: abcde                      # itsyou.online client iD
          iyo_secret: efgh                          # itsyou.online client secret
