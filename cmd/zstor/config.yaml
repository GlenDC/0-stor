iyo:
  organization: myorg  # itsyou.online organization name
  app_id: appID
  app_secret: secret
namespace: namespace1  # itsyou.online namespace
datastor:
  # the address(es) of a zstordb cluster
  shards:
    - 127.0.0.1:12345
    - 127.0.0.1:12346
    - 127.0.0.1:12347
metastor:
  # the address(es) of an etcd server cluster
  shards:
    - 127.0.0.1:2379
pipeline:
  block_size: 4096
  compression:
    type: snappy # snappy is the default, other options: lz4, gzip
    mode: default # default is the default, other options: best_speed, best_compression
  encryption:
    type: aes # aes is the default and only standard option
    private_key: ab345678901234567890123456789012
  distribution:
    data_shards: 2
    parity_shards: 1
