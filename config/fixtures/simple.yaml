organization: mordor
namespace: thedisk
iyo_client_id: 12345
iyo_secret: 56789
shards:
    - http://127.0.0.1:12345
    - http://127.0.0.1:12346
pipes:
    - name: pipe1
      type: compress
      action: write
      config:
          type: 1

    - name: pipe2
      type: chunker
      action: write
      config:
          chunkSize: 1

    - name: pipe3
      type: distribution
      action: write
      config:
          k: 1

    - name: pipe4
      type: encrypt 
      action: write
      config:
          type: 1
          privKey: ab345678901234567890123456789012
          nonce: 123456789012

    - name: pipe5
      type: hash
      action: write
      config:
          type: 1
    - name: pipe6
      type: replication
      action: write
      config:
          async: true

